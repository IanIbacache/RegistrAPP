<app-header></app-header>
<ion-content class="ion-padding" fullscreen>
  <div class="home-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Lista clases</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item lines="none" style="border-radius: 8px; margin-bottom: 10px; padding: 10px; background-color: #f9f9f9;">
            <ion-label>
              <h3 style="color: white;">PROGRAMACION DE APLICACIONES MOVILES</h3>
              <p style="color: #572364;">Seccion: PGY4121-002D </p>
              <p style="color: #572364;">Sala: MP-PC230-LAB</p>
              <p style="color: #572364;">Hora: 13:01 a 14:20</p>
            </ion-label>
            <ion-button id="modal-trigger">Generar codigo QR</ion-button>
            <ion-modal trigger="modal-trigger" #modal>
              <ng-template>
                <ion-header>
                  <ion-toolbar>
                    <ion-title style="color: #572364;">CODIGO QR</ion-title>
                    <ion-buttons slot="end">
                      <ion-button (click)="closeModal()">Close</ion-button>
                    </ion-buttons>
                  </ion-toolbar>
                </ion-header>
                <ion-content class="ion-padding"> <img src="assets/imgs/qr.png" alt="qr" style="width: 100%; height: auto;"></ion-content>
              </ng-template>
            </ion-modal>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
<app-footer></app-footer>
